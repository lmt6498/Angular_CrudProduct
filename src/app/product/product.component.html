<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<div class="container">
  <h2>CRUD Product</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Qty</th>
      <th colspan="3" style="text-align: center">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of arr">
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td>{{item.stock}}</td>
      <td><button (click)="delete(item.name)" type="button" class="btn btn-danger">Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
<div class="container">
  <div class="container-fluid">
    <table>
      <tr>
        <td>Name: </td>
        <td><input type="text" [(ngModel)]="name"></td>
      </tr>
      <tr>
        <td>Price: </td>
        <td><input type="number" [(ngModel)]="price"></td>
      </tr>
      <tr>
        <td>Qty: </td>
        <td><input type="number" [(ngModel)]="stock"></td>
      </tr>
    </table>
  </div>
    <button (click)="create(name,price,stock)" class="btn btn-success">Create</button>
    <button (click)="edit(name,price,stock)" class="btn btn-warning">Edit</button>
</div>
</body>
</html>
